features:
  - name: pickle_features
    type: pickle
    files:
      covariates: $UNCOVERML_SRC/tests/test_data/sirsam/random_forest/out/features.pk
      targets: $UNCOVERML_SRC/tests/test_data/sirsam/random_forest/out/targets.pk
      rawcovariates: $UNCOVERML_SRC/tests/test_data/sirsam/random_forest/out/rawcovariates.csv
      rawcovariates_mask: $UNCOVERML_SRC/tests/test_data/sirsam/random_forest/out/rawcovariates_mask.csv
      plot_covariates: true
      train_data_pk: $UNCOVERML_SRC/tests/test_data/sirsam/random_forest/out/training_data.pk

  - name: ordinal_features
    type: ordinal
    files:
      - directory: $UNCOVERML_SRC/tests/test_data/sirsam/covariates/
    transforms:
      - centre
      - standardise
    imputation: mean

targets:
  file: $UNCOVERML_SRC/tests/test_data/sirsam/targets/geochem_sites_log.shp
  property: Na_log

learning:
  algorithm: multirandomforest
  arguments:
    n_estimators: 10
    target_transform: log
    forests: 20

prediction:
  quantiles: 0.95
  outbands: 10

validation:
  - parallel
  - k-fold:
     folds: 5
     random_seed: 1

output:
  directory: $UNCOVERML_SRC/tests/test_data/sirsam/random_forest/out/

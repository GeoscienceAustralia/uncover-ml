version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.10

    working_directory: /home/circleci/uncover-ml

    steps:
      - checkout

      - restore_cache:  
          key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Set up environment variables
          command: |
            echo 'export UNCOVERML_SRC=$CIRCLE_WORKING_DIRECTORY' >> $BASH_ENV

      - run:
          name: Build and run test environment
          command: |
            cubist/makecubist .
            chmod +x tests/pipelines-tests.sh
            bash tests/pipelines-tests.sh

      - run:
          name: Upload test results to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash) \
              -t $CODECOV_TOKEN \
              -f test-results/results.xml \
              -F unittests \
              -B master

      - run: 
         name: Deploy docs
         command: |
           if [ "$CIRCLE_BRANCH" = "master" ]; then
             . venv/bin/activate
             make ghp
           fi
 
      - save_cache: 
          key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
          paths:
            - $HOME

version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: /home/circleci/uncover-ml

    steps:
      - checkout

      - restore_cache:  
          key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}

      - run:
          name: Set up environment variables
          command: |
            echo 'export UNCOVERML_SRC=$CIRCLE_WORKING_DIRECTORY' >> $BASH_ENV

      - run:
          name: Install uncoverml 
          command: |
            cubist/makecubist .
            sudo apt-get update
            sudo apt-get install gdal-bin libgdal-dev
            sudo apt-get install libblas-dev liblapack-dev
            sudo apt-get install libatlas-base-dev
            sudo apt-get install gfortran libproj-dev openmpi-bin libopenmpi-dev
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install .[dev]

      - run:
         name: Run tests and generate coverage report
         command: | 
           . venv/bin/activate
           make coverage
           codecov

      - run:
          name: Run hardware tests
          command: |
              . venv/bin/activate
              make partition_test

      - run: 
         name: Deploy docs
         command: |
           if [ "$CIRCLE_BRANCH" = "master" ]; then
             . venv/bin/activate
             make ghp
           fi
 
      - save_cache: 
          key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
          paths:
            - "venv"
